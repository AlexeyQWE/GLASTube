<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script src="http://code.jquery.com/jquery-3.4.1.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    </head>
    <script type="text/javascript">
         function register() {
            $.get("/register?nickname=" + document.getElementById("nickname").value + "&login=" + document.getElementById("login").value
                + "&password=" + document.getElementById("password").value,
                function(data){
                    console.log(data);
                    location.href = "/sign_in";
                }

            );
        }
    </script>
    <body>
         <b>
             <p align="center" th:text="${name}"> </p>
          </b>
        <br><br/><input id="nickname" type = "text"/> - nickname<br/>
        <br><br/><input id="login" type = "text"/> - login<br/>
        <br><br/><input id="password" type = "text"/> - password<br/>
        <button type="button" onclick=register()>Sign Up</button>
    </body>
</html>
