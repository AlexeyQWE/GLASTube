    <script type="text/javascript">
        $(document).ready(function() {
            $.get("/get_users",
                function(data){
                    var str = "<ul id=\"navAccordion\" class=\"navbar-nav mr-auto sidenav\">";
                    for(var i = 0; i < data.length; i++) {
                        str += "<li class=\"nav-item\">" +
                               "<a class=\"nav-link\" href=\"/user_profile?login=" + data[i].login + "\">" +
                               data[i].login + "</a></li>";
                    }
                    str += "</ul>";
                    $(".users").html(str);
                }
            );
        })
        function signUp() {
            location.href = '/sign_up';
        }
        function signIn() {
            location.href = '/login';
        }
    </script>
