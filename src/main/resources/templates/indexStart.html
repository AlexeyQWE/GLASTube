<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script src="http://code.jquery.com/jquery-3.4.1.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script type="text/javascript" th:src="@{static/js/allvideo.js}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{static/js/searchVideo.js}"></script>
        <meta charset="UTF-8">
    </head>
    <body>
    <nav class="navbar shadow-sm sticky-top" style="background-color:white;opacity:0.9">
        <div class="container-fluid">
            <div class="col">
                <a class="navbar-brand" href="/">
                    <img th:src="@{static/image/logo.png}" height="40"/>
                </a>
            </div>
            <div class="col">
                <form>
                    <input class="form-inline" id="textSearch" type="text" size="60" placeholder="Search video" aria-label="Search">
                    <button type="button" onclick="searchVideo()">Search</button>
                </form>
            </div>
            <div class="col">
                <div class="dropdown open" style="margin-left:400">
                    <button class="navbar-toggler" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="dot" th:text="${login}"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/signup_signout" th:text="${signup_signout}"></a>
                        <a class="dropdown-item" href="/signin_myprofile" th:text="${signin_myprofile}"></a>
                        <a class="dropdown-item" href="/settings" th:text="${settings}"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="blog">
        <div class="container-fluid">
            <div class="row">
                <div id="videoList1" class="col" style="margin-top:100;margin-left:40px">
                </div>
                <div id="videoList2" class="col" style="margin-top:100">
                </div>
                <div id="videoList3" class="col" style="margin-top:100">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
