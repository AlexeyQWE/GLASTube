<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Files</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{static/js/addvideo.js}"></script>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar shadow-sm sticky-top" style="background-color:white;opacity:0.9;margin-top:-110px">
        <div class="container-fluid">
            <div class="col">
                <a class="navbar-brand" href="/">
                    <img th:src="@{static/image/logo.jpg}" height="35"/>
                </a>
            </div>
            <div class="col">
                <form>
                    <input class="form-inline" type="text" size="90" placeholder="Search video" aria-label="Search">
                </form>
            </div>
            <div class="col">
                <div class="dropdown open" style="margin-left:400">
                    <button class="navbar-toggler" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span id="user" class="dot" th:text="${login}"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/signup_signout" >Sign out</a>
                        <a class="dropdown-item" href="/signin_myprofile">My profile</a>
                        <a class="dropdown-item" href="/settings">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container form-signin" style="margin-top:100px">
        <h2 class="form-signin-heading">Uploading video</h2>
        <form method="POST" enctype="multipart/form-data" id="fileUploadForm" onsubmit="tmp(); return false;">
            Enter name of the video:
            <input id="filename" class="form-control" type="text" name="description" style="width:350px;" placeholder="Name video"/>
            <br>
            File to upload: <input type="file" name="files"/>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" id="submitButton" style="high:50px;width:100px"/>
        </form>
        <br>
        <h3 class="form-signin-heading">Upload Results:</h3>
        <div style="border:1px solid #ccc;padding: 5px;">
            <span id="result"></span>
        </div>
    </div>
</body>
</html>
