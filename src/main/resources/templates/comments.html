<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<script type="text/javascript">
    $(document).ready(function() {
        $.get("/all_comments", function(data){
            var str = "";
            for(var i = data.length - 1; i >= 0; i--) {
                console.log(data[i]);
                str += data[i].id_user + "[" + data[i].date + "]:" + data[i].text + "<br>";
            }
            $(".comments").html(str);
        });
    });

    function addComment(){
        //var text = document.getElementById("comment").value;
        $.get("/add_comment?id_user=123&date=1235726&text=" + document.getElementById("comment").value,function(data){
            $.get("/all_comments", function(data){
                var str = "";
                for(var i = data.length - 1; i >= 0; i--) {
                    console.log(data[i]);
                    str += data[i].id_user + "[" + data[i].date + "]:" + data[i].text + "<br>";
                }
                $(".comments").html(str);
            });
            console.log(data);
        });
        //console.log(text);
        //$.post();

    }
</script>
<body>
    <div class="comments"></div>
    <input id="comment" type="text"><br>
    <button type="button" onclick="addComment()">Добавить комментарий</button>
</body>
</html>
