<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script src="http://code.jquery.com/jquery-3.4.1.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{static/js/searchVideo.js}"></script>
        <meta charset="UTF-8">
    </head>
    <script type="text/javascript">
        function addVideo() {
            location.href = "/add_video";
        }
    </script>
    <body>
    <nav class="navbar shadow-sm sticky-top" style="background-color:white;opacity:0.9">
        <div class="container-fluid">
            <div class="col">
                <a class="navbar-brand" href="/">
                    <img th:src="@{static/image/logo.jpg}" height="35"/>
                </a>
            </div>
            <div class="col">
                <form>
                    <input class="form-inline" id="textSearch" type="text" size="60" placeholder="Search video" aria-label="Search">
                    <button type="button" onclick="searchVideo()">Search</button>
                </form>
            </div>
            <div class="col">
                <div class="dropdown open" style="margin-left:400">
                    <button class="navbar-toggler" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="dot" th:text="${login}"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/signup_signout">Sign out</a>
                        <a class="dropdown-item" href="/signin_myprofile">My profile</a>
                        <a class="dropdown-item" href="/settings">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="blog">
        <div class="container-fluid">
            <div class="row">
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="addVideo()">Add new video</button>
            </div>

            <div th:each="video : ${videos}" class="card">
                <div class="card-img">
                    <video th:src="${video.getPath()}" class="img-fluid" width="400" height="300"></video>
                </div>
                <div class="card-footer" width="400">
                    <a th:href="'/watch?id=' + ${video.getId()}" class="card-link" th:text="${video.getName()}"></a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
